name: Update Auswertung

on:
#  push:
#    branches:
#      - master
  workflow_dispatch:
  schedule:
    - cron: "30 19 * * *"

jobs:
  update_page:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@master
      - name: update apt
        run: sudo apt-get update
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: false
          activate-environment: covid
          python-version: 3.8
          miniconda-version: "latest"
          mamba-version: "*"
          channels: conda-forge,defaults
      - name: Update Conda via mamba
        run: mamba install -y anaconda
      - name: generate PNG
        run: python ./covid_create_graphs_summary.py
        working-directory: ./Auswertung/
      - name: Commit files
        run: |
          git config --local user.name  ${{ github.actor }}
          git add ':/*.png'
          git status -s
          git commit -m "Update graphics"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true

